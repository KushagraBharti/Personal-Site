<svg xmlns="http://www.w3.org/2000/svg" width="3200" height="1800" viewBox="0 0 3200 1800">
  <defs>
    <radialGradient id="glow" cx="20%" cy="20%" r="80%">
      <stop offset="0%" stop-color="#60a5fa" stop-opacity="0.85" />
      <stop offset="45%" stop-color="#6366f1" stop-opacity="0.65" />
      <stop offset="100%" stop-color="#0f172a" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="magenta" cx="80%" cy="18%" r="75%">
      <stop offset="0%" stop-color="#f472b6" stop-opacity="0.8" />
      <stop offset="45%" stop-color="#e879f9" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#020617" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="background" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#020617" />
      <stop offset="50%" stop-color="#0b1120" />
      <stop offset="100%" stop-color="#1e1b4b" />
    </linearGradient>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.6" numOctaves="2" stitchTiles="stitch" />
      <feColorMatrix type="saturate" values="0" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.08" />
      </feComponentTransfer>
      <feBlend in="SourceGraphic" mode="screen" />
    </filter>
  </defs>
  <rect width="3200" height="1800" fill="url(#background)" />
  <circle cx="640" cy="460" r="760" fill="url(#glow)" />
  <circle cx="2560" cy="340" r="680" fill="url(#magenta)" />
  <g filter="url(#grain)">
    <rect width="3200" height="1800" fill="transparent" />
  </g>
</svg>
