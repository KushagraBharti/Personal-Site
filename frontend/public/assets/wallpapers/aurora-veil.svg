<svg xmlns="http://www.w3.org/2000/svg" width="3200" height="1800" viewBox="0 0 3200 1800">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="55%" stop-color="#022c22" />
      <stop offset="100%" stop-color="#020617" />
    </linearGradient>
    <radialGradient id="aurora" cx="50%" cy="25%" r="70%">
      <stop offset="0%" stop-color="#34d399" stop-opacity="0.75" />
      <stop offset="45%" stop-color="#22d3ee" stop-opacity="0.55" />
      <stop offset="100%" stop-color="#020617" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="violet" cx="20%" cy="65%" r="65%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.55" />
      <stop offset="45%" stop-color="#7c3aed" stop-opacity="0.35" />
      <stop offset="100%" stop-color="#020617" stop-opacity="0" />
    </radialGradient>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.09" />
      </feComponentTransfer>
      <feBlend in="SourceGraphic" mode="soft-light" />
    </filter>
  </defs>
  <rect width="3200" height="1800" fill="url(#sky)" />
  <ellipse cx="1200" cy="600" rx="1200" ry="900" fill="url(#aurora)" />
  <ellipse cx="400" cy="1200" rx="900" ry="600" fill="url(#violet)" />
  <g filter="url(#grain)">
    <rect width="3200" height="1800" fill="transparent" />
  </g>
</svg>
